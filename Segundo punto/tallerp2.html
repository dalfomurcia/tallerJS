<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taller2puntojs</title>
    <link rel="stylesheet" href="tallerp2.css">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
              <input type="text" name="" id="lastname" ><span class="barra"></span>
              <label for="">Apellido</label>
          </div>
            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" ><span class="barra"></span>
                <label for="">Password</label>
            </div>
            
            <button type="submit">Suscribirse</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    <script src="tallerp2.js"></script>
</body>
