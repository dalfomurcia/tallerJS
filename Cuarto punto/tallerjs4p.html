<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taller4puntojs</title>
    <link rel="stylesheet" href="tallerp4.css">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="dir" ><span class="barra"></span>
                <label for="">Dirección</label>
            </div>
            <div class="grupo">
                <input type="number" name="" id="age" ><span class="barra"></span>
                <label for="">Edad</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="ocupacion" ><span class="barra"></span>
                <label for="">Ocupación</label>
            </div>
            <div class="grupo">
                <input type="number" name="" id="tel" ><span class="barra"></span>
                <label for="">Telefono</label>
            </div>
            
            <button id="boton" type="reset" onclick="capturar();">Guardar</button>
        </div>
    </form>
    <script src="tallerp4.js"></script>
</body>
